<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro - Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: url('https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg') no-repeat center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        .marquee {
            background: rgba(0,0,0,0.7);
        }
        .task-item {
            transition: all 0.3s ease;
        }
        .task-item:hover {
            transform: translateX(5px);
        }
    </style>
</head>
<body class="text-white">
    <header class="marquee">
        <marquee behavior="scroll" direction="left" class="p-4 text-xl font-bold">
            <i class="fas fa-tasks mr-2"></i> Manage Your Tasks Efficiently!
        </marquee>
    </header>

    <nav class="flex justify-center space-x-8 p-4 bg-black bg-opacity-50">
        <a href="home.html" class="px-4 py-2 rounded-lg hover:bg-gray-700 transition">
            <i class="fas fa-home mr-2"></i>Home
        </a>
        <a href="list.html" class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 transition">
            <i class="fas fa-list mr-2"></i>Tasks
        </a>
        <a href="settings.html" class="px-4 py-2 rounded-lg hover:bg-gray-700 transition">
            <i class="fas fa-cog mr-2"></i>Settings
        </a>
    </nav>

    <main class="container mx-auto p-8">
        <div class="max-w-2xl mx-auto bg-black bg-opacity-50 p-8 rounded-xl">
            <h1 class="text-3xl font-bold mb-6">
                <i class="fas fa-tasks mr-2"></i> Your Tasks
            </h1>
            
            <form id="task-form" class="mb-8 flex">
                <input type="text" id="task-input" 
                    class="flex-grow p-3 rounded-l-lg text-gray-800 focus:outline-none" 
                    placeholder="Enter a new task..." required>
                <button type="submit" class="bg-green-600 hover:bg-green-700 px-4 py-3 rounded-r-lg">
                    <i class="fas fa-plus"></i> Add
                </button>
            </form>

            <div id="task-list" class="space-y-3">
                <!-- Tasks will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <footer class="absolute bottom-0 w-full p-4 bg-black bg-opacity-50 text-center">
        Â© 2023 TaskMaster Pro | Made with <i class="fas fa-heart text-red-500"></i>
    </footer>

    <script src="app.js"></script>
</body>
</html>
