<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: url('https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg') no-repeat center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        .marquee {
            background: rgba(0,0,0,0.7);
        }
        .theme-option {
            transition: all 0.3s ease;
        }
        .theme-option:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="text-white">
    <header class="marquee">
        <marquee behavior="scroll" direction="left" class="p-4 text-xl font-bold">
            <i class="fas fa-cog mr-2"></i> Customize Your TaskMaster Experience!
        </marquee>
    </header>

    <nav class="flex justify-center space-x-8 p-4 bg-black bg-opacity-50">
        <a href="home.html" class="px-4 py-2 rounded-lg hover:bg-gray-700 transition">
            <i class="fas fa-home mr-2"></i>Home
        </a>
        <a href="list.html" class="px-4 py-2 rounded-lg hover:bg-gray-700 transition">
            <i class="fas fa-list mr-2"></i>Tasks
        </a>
        <a href="settings.html" class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 transition">
            <i class="fas fa-cog mr-2"></i>Settings
        </a>
    </nav>

    <main class="container mx-auto p-8">
        <div class="max-w-2xl mx-auto bg-black bg-opacity-50 p-8 rounded-xl">
            <h1 class="text-3xl font-bold mb-6">
                <i class="fas fa-sliders-h mr-2"></i> Settings
            </h1>
            
            <div class="space-y-8">
                <section>
                    <h2 class="text-xl font-semibold mb-4">
                        <i class="fas fa-palette mr-2"></i> Theme Options
                    </h2>
                    <div class="grid grid-cols-3 gap-4" id="theme-options">
                        <div class="theme-option cursor-pointer p-4 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-800 text-center" 
                             data-theme="default" onclick="taskManager.setTheme('default')">
                            <i class="fas fa-sun text-3xl mb-2 text-yellow-500"></i>
                            <p>Default</p>
                        </div>
                        <div class="theme-option cursor-pointer p-4 rounded-lg bg-gray-800 hover:bg-gray-700 text-center" 
                             data-theme="dark" onclick="taskManager.setTheme('dark')">
                            <i class="fas fa-moon text-3xl mb-2 text-indigo-300"></i>
                            <p>Dark Mode</p>
                        </div>
                        <div class="theme-option cursor-pointer p-4 rounded-lg bg-black hover:bg-gray-900 text-center" 
                             data-theme="contrast" onclick="taskManager.setTheme('contrast')">
                            <i class="fas fa-adjust text-3xl mb-2 text-white"></i>
                            <p>High Contrast</p>
                        </div>
                    </div>
                </section>

                <section>
                    <h2 class="text-xl font-semibold mb-4">
                        <i class="fas fa-image mr-2"></i> Background
                    </h2>
                    <div class="grid grid-cols-3 gap-4" id="background-options">
                        <div class="theme-option cursor-pointer p-4 rounded-lg bg-gray-800 hover:bg-gray-700 text-center" 
                             data-bg="mountain" onclick="taskManager.setBackground('mountain')">
                            <i class="fas fa-mountain text-3xl mb-2 text-blue-300"></i>
                            <p>Mountains</p>
                        </div>
                        <div class="theme-option cursor-pointer p-4 rounded-lg bg-gray-800 hover:bg-gray-700 text-center" 
                             data-bg="beach" onclick="taskManager.setBackground('beach')">
                            <i class="fas fa-umbrella-beach text-3xl mb-2 text-teal-300"></i>
                            <p>Beach</p>
                        </div>
                        <div class="theme-option cursor-pointer p-4 rounded-lg bg-gray-800 hover:bg-gray-700 text-center" 
                             data-bg="gradient" onclick="taskManager.setBackground('gradient')">
                            <i class="fas fa-swatchbook text-3xl mb-2 text-purple-300"></i>
                            <p>Gradient</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer class="absolute bottom-0 w-full p-4 bg-black bg-opacity-50 text-center">
        Â© 2023 TaskMaster Pro | Made with <i class="fas fa-heart text-red-500"></i>
    </footer>

    <script src="app.js"></script>
</body>
</html>
